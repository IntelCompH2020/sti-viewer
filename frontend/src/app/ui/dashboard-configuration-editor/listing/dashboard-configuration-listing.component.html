<div class="row configuration-listing m-0">
	<div class="col-md-8 offset-md-2">

		<h4>{{'APP.DASHBOARD-CONFIGURATION.TITLE' | translate}}</h4>

		<div class="col-12 p-0 filter-row">
			<app-user-settings-selector [key]="userSettingsKey" [lookup]="lookup" (onSettingSelected)="changeSetting($event)" [autoSelectUserSettings]="autoSelectUserSettings"></app-user-settings-selector>
		</div>
		<div class="col-12 p-0 filter-row">
			<app-dashboard-configuration-listing-filters [(filter)]="lookup" (filterChange)="filterChanged($event)"></app-dashboard-configuration-listing-filters>
		</div>

		<app-listing [rows]="gridRows" [columns]="gridColumns" [visibleColumns]="visibleColumns" [count]="totalElements" [offset]="currentPageNumber" [limit]="lookup.page.size" [defaultSort]="lookup.order?.items" [externalSorting]="true" (rowActivated)="onRowActivated($event)" (pageLoad)="alterPage($event)" (columnSort)="onColumnSort($event)" (columnsChanged)="onColumnsChanged($event)">
		</app-listing>

		<button mat-fab class="mat-fab-bottom-right" mat-button [matMenuTriggerFor]="menu">
			<mat-icon class="mat-24">add</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item (click)="navigateToNewDashboardConfig()">
				{{'APP.DASHBOARD-CONFIGURATION.NEW.DASHBOARD-CONFIG' | translate}}
			</button>
			<button mat-menu-item (click)="navigateToNewSearchConfig()">
				{{'APP.DASHBOARD-CONFIGURATION.NEW.SEARCH-CONFIG' | translate}}
			</button>
			<button mat-menu-item (click)="navigateToBrowseTreeConfig()">
				{{'APP.DASHBOARD-CONFIGURATION.NEW.BROWSE-DATA-TREE-CONFIG' | translate}}
			</button>
		</mat-menu>
	</div>
</div>
