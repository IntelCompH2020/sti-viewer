
<div class="row" *ngIf="formGroup" [formGroup]="formGroup">

    <mat-form-field appearance="legacy" class="col-md-6">
        <mat-label>
            {{'APP.DASHBOARD-CONFIGURATION.EDITOR.CHART-EDITOR.DATA-MAPPING-EDITOR.VALUE-FORMATTER.FORMATTER-TYPE' | translate}}
        </mat-label>
        <mat-select formControlName="type" (selectionChange)="onValueFormatterChange($event)">
            <mat-option [value]="null">-</mat-option>
            <mat-option *ngFor="let type of SeriesValueFormatterTypes" [value]="type">{{type}}</mat-option>
        </mat-select>
    </mat-form-field>
    <ng-container [ngSwitch]="formGroup.value?.type">
        <app-serie-number-value-formatter class="col" *ngSwitchCase="SeriesValueFormatterType.Number" [formGroup]="formGroup">

        </app-serie-number-value-formatter>

    </ng-container>
</div>
