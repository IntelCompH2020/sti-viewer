<ng-container *ngIf="formGroup" [formGroup]="formGroup">
    <mat-form-field appearance="legacy" class="col-md-auto">
        <mat-label>
            {{'APP.DASHBOARD-CONFIGURATION.EDITOR.CHART-EDITOR.CHART-DISPLAY-EDITOR.CHART-TYPE-EDITOR.TYPE' | translate}}
        </mat-label>
        <mat-select formControlName="type" (selectionChange)="onValueFormatterChange($event)">
            <mat-option *ngFor="let chartType of availableChartTypes" [value]="chartType">{{chartType}}</mat-option>
        </mat-select>
    </mat-form-field>


    <div class="col-12" [ngSwitch]="formGroup.value.type">
        <app-dashboarc-line-chart-configuration-editor [formGroup]="formGroup" *ngSwitchCase="IndicatorDashboardChartType.Line"></app-dashboarc-line-chart-configuration-editor>
        <app-dashboarc-bar-chart-configuration-editor [formGroup]="formGroup" *ngSwitchCase="IndicatorDashboardChartType.Bar"></app-dashboarc-bar-chart-configuration-editor>
        <app-dashboard-pie-chart-configuration [formGroup]="formGroup" *ngSwitchCase="IndicatorDashboardChartType.Pie"></app-dashboard-pie-chart-configuration>
        <app-polar-bar-configuration-editor [formGroup]="formGroup" *ngSwitchCase="IndicatorDashboardChartType.PolarBar"></app-polar-bar-configuration-editor>
        <app-tree-map-configuration-editor [formGroup]="formGroup" *ngSwitchCase="IndicatorDashboardChartType.TreeMap"></app-tree-map-configuration-editor>
        <app-map-configuration-editor [formGroup]="formGroup" *ngSwitchCase="IndicatorDashboardChartType.Map"></app-map-configuration-editor>
        <app-sankey-configuration-editor [formGroup]="formGroup" *ngSwitchCase="IndicatorDashboardChartType.Sankey"></app-sankey-configuration-editor>
    </div>
</ng-container>
