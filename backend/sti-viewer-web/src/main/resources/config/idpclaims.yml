idpclient:
  claims:
    mapping:
      Subject:
        - type: sub
      Name:
        - type: name
      Client:
        - type: client_id
      AuthenticationMethod:
        - type: amr
      NotBefore:
        - type: nbf
      AuthenticatedAt:
        - type: auth_time
      ExpiresAt:
        - type: exp
      Roles:
        - type: resource_access
          path: intelcomp-sti-viewer-dev.roles
        - type: authorities
          filterBy: "(.*):::TenantCode::"
          extractByExpression: "(.*):(.*)"
          extractExpressionValue: "[[g1]]"
      Scope:
        - type: scope
      AccessToken:
        - type: x-access-token
          visibility: SENSITIVE
      Tenant:
        - type: x-tenant
      IssuedAt:
        - type: iat
      Issuer:
        - type: iss
      Audience:
        - type: aud
      TokenType:
        - type: typ
      AuthorizedParty:
        - type: azp
      Authorities:
        - type: authorities
      TenantCodes:
        - type: authorities
          filterBy: "(.*):(.*)"
          extractByExpression: "(.*):(.*)"
          extractExpressionValue: "[[g2]]"
